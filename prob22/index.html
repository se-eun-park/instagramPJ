<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/navBar.css">
    <link rel="stylesheet" href="./style/story.css">
    <link rel="stylesheet" href="./style/post.css">
    <title>Instagram</title>
</head>

<body>
    <div class="contents">
        <nav class="navBar">
            <div class="navBarBackground">
                <div class="back">
                    <div class="navBarContents">
                        <div class="navBarLogo">
                            <img id="navBarLogoImg" src="./asset/navBarLogo.svg" alt="logo" />
                        </div>

                        <ul class="navBarMenu">
                            <li class="home"><img class="navBarHomeIcon" src="./asset/homeIcon.svg"
                                    alt="home" /><span>홈</span></li>
                            <li><img class="navBarSearchIcon" src="./asset/searchIcon.svg" /><span>검색</span></li>
                            <li><img class="navBarExploreIcon" src="./asset/exploreIcon.svg" /><span>탐색 탭</span></li>
                            <li><img class="navBarReelsIcon" src="./asset/reelsIcon.svg" /><span>릴스</span></li>
                            <li><img class="navBarSendIcon" src="./asset/sendIcon.svg" /><span>메시지</span></li>
                            <li><img class="navBarFavoriteIcon" src="./asset/favoriteIcon.svg" /><span>알림</span></li>
                            <li><img class="navBarMakeIcon" src="./asset/makeIcon.svg" /><span>만들기</span></li>
                            <li><img class="navBarUserIcon" src="./asset/userIcon.svg" /><span>프로필</span></li>
                        </ul>
                        <ul class="navBarEtc">
                            <li><img class="navBarThreadIcon" src="./asset/threadIcon.svg" /><span>Threads</span></li>
                            <li><img class="navBarMoreIcon" src="./asset/moreIcon.svg" /><span>더 보기</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section class="story">
            <div class="userStory">
                <div class="profileContainer"></div>
                <div class="userName"></div>
            </div>
            <script src="./src/story.js"></script>
        </section>
        <div id="wrapperPost">
            <section class="post">
                <!-- 헤더 -->
                <div id="sectionHeader">
                    <!-- 프로필 및 올린 날짜 -->
                    <div id="headerProfile">
                        <!-- 프로필 사진 및 아이디 -->
                        <div id="headerProfileUser">
                            <img src="./asset/testImg/test1.png" class="view" />
                            <div>user_name_1</div>
                        </div>
    
                        <!-- 올린 날짜 24시간 지나면 N일 / 아니라면 N시간 -->
                        <div id="headerProfileDate">1시간</div>
                    </div>
    
                    <!-- 설정 -->
                    <div id="headerSetting">
                        <!-- 이미지 -->
                        <img src="./asset/setting.png" />
                    </div>
                </div>
                <!--게시물 이미지 -->
                <div id="sectionImage">
                    <!-- 이미지 현재 위치 파악용 radio -->
                    <input type="radio" name="postImage" id="postImage1" checked />
                    <input type="radio" name="postImage" id="postImage2" />
                    <input type="radio" name="postImage" id="postImage3" />
                    <!-- 포스트한 이미지 -->
                    <ul>
                        <li><img
                                src="https://mblogthumb-phinf.pstatic.net/MjAxODExMjhfODEg/MDAxNTQzNDA1NjM3OTQx.YMg36XxhWO7XMOoqknLFJqbFvECHZKvG9nrW8v1VB1og.tz9f75LOqEyBs1EJExovN5NwqPjGkZEDrSzu2wckVF8g.JPEG.susan9905/IMG_4044.jpg?type=w800" />
                        </li>
                        <li><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQD4EhoaIjCV-HbZZoW5clnRRzac6Sx4GHOuS1nZfnqqOfMl9KWh174w3DgSbKnHUPJcw&usqp=CAU" />
                        </li>
                        <li><img
                                src="https://mblogthumb-phinf.pstatic.net/MjAyMDA4MjBfMjEg/MDAxNTk3ODg5NzU5OTAy.Jz6saCEmIgkbzTTUpFoRAMvNGLsx-K9I5Nbk4bC6B5Eg.Jl2XWqdyanw8hpW3LnkNnP1LdqdnOvj2PXA4yVR2CbUg.JPEG.apricotsw/IMG_6826.JPG?type=w800" />
                        </li>
                    </ul>
    
                    <!-- 이미지 이동 화살표 버튼 -->
                    <div id="sectionImageArrow">
                        <div id="leftArrow"><img src="./asset/leftArrow.png" /></div>
                        <div id="rightArrow"><img src="./asset/rightArrow.png" /></div>
                    </div>
    
                    <div id="sectionImageBullets">
                        <label for="postImage1">&nbsp;</label>
                        <label for="postImage2">&nbsp;</label>
                        <label for="postImage3">&nbsp;</label>
                    </div>
                </div>
    
                <!-- 게시물 반응 -->
                <div id="sectionFooter">
                    <!-- 좋아요/공유/저장하기 -->
                    <div id="sectionFooterBtn">
                        <div>
                            <img src="./asset/like.png" id="sectionFooterImgLike" onclick="toggleLike()" />
    
                            <img src="./asset/send.png"/>
                        </div>
    
                        <img src="./asset/bookmark.png"/>
                    </div>
    
                    <!-- 좋아요 수 -->
                    <div id="sectionFooterLike">
                        <div><img src="./asset/testImg/test1.png"/><b>user_name_2</b>님 외&nbsp;<b>여러 명</b>이 좋아합니다</div>
                        <div><b>user_name_1</b>&nbsp; 춥다❄️<i>#겨울</i></div>
                        <div><g>댓글 200개 모두 보기</g></div>
                        <div><b>user_name_2</b>&nbsp; 인정</div>
                        <div><img src="./asset/emote.png"/><g>댓글 달기</g></div>
                    </div>
                </div>
            </section>
        </div>

        
        <script src="./src/post.js"></script>

        <section id="follow">
            <div class="followImg">
                <img src="./asset/testImg/followImg.png" />
            </div>
        </section>

    </div>
</body>

</html>
